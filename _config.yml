### Site Settings ###
title               : Computer Technologist
description         : >-
                      Life is like a Git repository. Yesterday is a commit we cannot change, but the branch we checkout today is up to us!
baseurl             : "" 

repository          : Sylvester254/Sylvester254.github.io 
remote_theme        : YoussefRaafatNasry/portfolYOU
open_new_tab        : false                             # Opens external URLs in new tab (works for posts, projects and navbar only)


### Plugins ###
plugins:
  - jemoji


### Navbar Settings ###
nav_exclude:                                            # The following paths are excluded from navbar
  - pages/tags.html
  - pages/404.html
  - pages/index.md

### Author Info ###
